<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/05ee282f89.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
        <title>Blog Ti | {{post.titulo}}</title>
    </head>
<body>
    <div class="container-fluid bg-black mb-2">
         <div class="row justify-content-center">
             <div class="col-xl-8">
                <header class="bg-dark my-2">
                    
                    {% include 'fragments/navbar.html' %}
                    
                </header>
            </div>
        </div>
    </div>
    
    <main class="bg-light">
        <div class="container-fluid ">
            <div class="row justify-content-center">
                <div class="col-xl-8 border-start border-end">
                    <hr class="my-5">
                    <div class="container-fluid">
                        <div class="flex-row d-flex my-2">
                            <h1>{{post.titulo}}</h1>
                          <span class="d-flex justify-content-center align-items-center ms-5" >
                            <span class="ms-3 btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilhar no instagram"><i class="fa-brands fa-square-instagram fa-2xl"></i></span>
                            <span class="ms-3 btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilhar no Facebook"><i class="fa-brands fa-facebook fa-2xl"></i></span>
                            <span class="ms-3 btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilhar no Twitter"><i class="fa-brands fa-twitter fa-2xl"></i></span>
                            <span class="ms-3 btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilhar"><i class="fa-solid fa-link fa-2xl"></i></span>
                        </span>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-row align-items-center">
                                <div class="rounded-circle border d-flex justify-content-center align-items-center bg-info avatar" > 
                                    <!--INSERIR IMAGEM AQUI-->
                                </div>
                                
                                <p class="mb-0">
                                    <span class="text-muted justify-content-center">
                                        <span class="mx-2 h5">
                                            {{post.autor}}
                                        </span>
                                        <span>
                                            <i class="fa-solid fa-clock"></i>
                                            <span>
                                                30min
                                            </span>
                                        </span>

                                        <br>

                                        <span class="mx-2"><i class="fa-solid fa-tags"></i></span>
                                        <span><a href="#" class="text-muted">#Basico</a></span>
                                        <span><a href="#" class="text-muted">#Python</a></span>
                                        <br>
                                        <span class="mx-2">{{post.subtitle}}</span>

                                    </span>
                                    
                                </p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-5">
                    <article class="fs-5 px-lg-5  mx-lg-2">
                        {{post.conteudo|safe}}
                    </article>
                    <hr class="my-5">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-md-end justify-content-center">
                                    <div class="span me-2 btn"><i class="fa-solid fa-heart "></i>Curtir</div>
                                    <div class="span me-2 btn"><i class="fa-solid fa-comment "></i>Comentar</div>                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
     
    {% include 'fragments/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>
</html>
